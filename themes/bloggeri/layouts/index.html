{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            {{ range .Paginator.Pages }}
                <div class="columns is-centered">
                    <div class="column max-800px">
                        <article class="post">
                            <a href="{{ .Permalink }}" class="page-list">
                                <div class="title-summary">
                                    <div>
                                        <h3>{{ .Title }}</h3>
                                        <p class="post-summary">{{ .Summary }}</p>
                                    </div>
                                    <p class="time">{{ .PublishDate.Format "January 2, 2006" }}</p>
                                </div>
                                <div>
                                    {{ with .Params.images }}
                                        <div class="title-image">
                                            <img class="image" src="{{ index . 0 }}" alt="">
                                        </div>
                                    {{ end }}
                                </div>
                            </a>
                        </article>
                    </div>
                </div>
            {{ end }}
            <div class="columns is-centered">
                <div class="column is-narrow">
                    {{ partial "widgets/pagination.html" . }}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
